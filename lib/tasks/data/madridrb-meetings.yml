    details: ! '<p>“Skinny Controllers” es una práctica habitual en la comunidad Rails.
      Todo el mundo parece de acuerdo en que resulta beneficioso mantener los controladores
      lo más delgados posible. Sin embargo, lo que no genera tanto acuerdo es cómo
      de grandes es razonable que sean nuestros modelos y qué podemos hacer para evitar
      que acaben creciendo demasiado.</p>

      <p>En esta charla exploraremos esta problemática y discutiremos algunas de las
      variadas soluciones que propone la comunidad. En función de lo que permita el
      tiempo hablaremos de <strong>Rails vs OOP</strong>, <strong>SOLID</strong>,
      <strong>ceremonia vs esencia</strong>, <strong>cohesión</strong>, <strong>el
      coste de la indirección</strong>, <strong>objetos de servicio (en varios sabores)</strong>,
      <strong>concerns</strong>,  <strong>DCI</strong>…</p>'
