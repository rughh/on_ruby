  - title: Cosicas de Sphinx que lo mismo no sabías
    details: ! '<p>Desde que @pablete nos presentó Sphinx en la conferencia rails
      2007, hemos sido muchos los que nos hemos decantado por esta opción a la hora
      de implementar búsqueda de texto libre en nuestra aplicación. Sin embargo, gracias
      a lo fácil que es la integración mediante thinking sphinx, en muchos casos no
      se sabe muy bien cómo funciona sphinx por debajo, y qué cosas se pueden hacer
      con él más allá de los ejemplos simplones de la documentación de thinking sphinx.</p>

      <p>En esta charla, aprovecharé para contar un poco cómo funciona Sphinx, algunas
      de las cosas que podemos hacer con él y que no se usan demasiado, y las posibles
      implicaciones en rendimiento de utilizar funcionalidades como el resaltado de
      ocurrencias en los resultados de búsqueda.</p>'
