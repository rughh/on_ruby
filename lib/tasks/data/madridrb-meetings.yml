  topics:
  - title: Colaboración usando Eventos en Ruby
    details: ! '<p>A medida que nuestras aplicaciones evolucionan, resulta más difícil
      gestionar la creciente complejidad y mantener el sistema mantenible. Llega un
      punto en que tu aplicación monolítica es lo suficientemente grande como para
      que resulte beneficioso separarla en varios componentes más simples, desacoplados
      y cohesivos.</p>

      <p>Una de las posibles maneras de integrar sistemas de este tipo es utilizar
      eventos, es decir, en lugar de que los distintos componentes tengan que hacerse
      peticiones entre ellos cuando necesitan saber algo de los demás, lo que hacen
      es lanzar eventos informando al resto cuando las cosas cambian.</p>

      <p>En esta charla exploraremos estas arquitecturas, sus beneficios y trade-offs,
      y presentaré en sociedad <a href="https://github.com/cavalle/eventwire" rel="nofollow">Eventwire</a>,
      una librería que facilita implementar sistemas de este tipo en Ruby utilizando
      diferentes back-ends (RabbitMQ, Redis, ZeroMQ…)</p>'
    details_md: ! 'A medida que nuestras aplicaciones evolucionan, resulta más difícil
      gestionar la creciente complejidad y mantener el sistema mantenible. Llega un
      punto en que tu aplicación monolítica es lo suficientemente grande como para
      que resulte beneficioso separarla en varios componentes más simples, desacoplados
      y cohesivos.


      Una de las posibles maneras de integrar sistemas de este tipo es utilizar eventos,
      es decir, en lugar de que los distintos componentes tengan que hacerse peticiones
      entre ellos cuando necesitan saber algo de los demás, lo que hacen es lanzar
      eventos informando al resto cuando las cosas cambian.


      En esta charla exploraremos estas arquitecturas, sus beneficios y trade-offs,
