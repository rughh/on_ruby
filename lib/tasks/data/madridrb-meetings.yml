  - title: Érase una vez, Ruby
    details: ! '<p>Esta charla es como un cuento de hadas. Es una charla sobre detalles
      internos de la implementación de Ruby (MRI). Bueno, mejor olvídate de las hadas.
      Hay un montón de cosas debajo de los intérpretes de Ruby que se usan en producción.
      La capa de C que interactúa con el sistema operativo es un zafarrancho inescrutable,
      lleno de bugs y problemas arcanos; el tipo de problemas que no levantan excepciones,
      sino que matan procesos enteros. Esta es una charla sobre como descubrimos,
      nos enfrentamos y solucionamos algunos de estos problemas inherentes a la implementación
      de Ruby en GitHub.

      Más bien una historia de miedo, vamos.</p>'
