  meeting_date: 2010-04-29
  meeting_time: '19:45'
  venue: Aula The Cocktail
  original_url: http://madridrb.jottit.com/abril_2010
  topics:
  - title: Por la gloria de REST
    details: ! '<p>Hace diez años Roy Fielding describía el concepto REST en la tesis
      de su doctorado. Hace tres, Rails 1.2 abrazaba el concepto y lo convertía en
      una de sus convenciones principales. Hoy, no hay servicio en Internet que se
      precie que no tenga una API que no clame seguir los principios REST.</p>

      <p>Sin embargo, el observador avezado encontrará que cada una de estas APIs
      implementa su particular interpretación de estos principios. Desde simples RPCs
      en XML, pasando por APIs estructuradas en recursos que además usan los verbos
      HTTP, hasta gloriosos servicios en los que los recursos están hiperenlazados
      y son auto-descubribles, el espectro de características de los servicios restful
      es amplio.</p>

      <p>En esta charla repasaremos los principios originales y todas estas características
      de las APIs restful. Lo haremos con un enfoque pragmático, desde las trincheras,
      tomando como referencia la implementación de una API en Rails y su cliente en
      Ruby.</p>

      <h2>Recursos</h2>

      <ul>


      <li><a href="http://www.ics.uci.edu/~fielding/pubs/dissertation/top.htm" rel="nofollow">Roy
      Fielding''s dissertation about REST</a></li>

      <li><a href="http://martinfowler.com/articles/richardsonMaturityModel.html"
      rel="nofollow">The Richardson Maturity Model</a></li>

      <li><a href="http://www.crummy.com/music/nst/lyrics.html#02" rel="nofollow">Theme
      to Nowhere Standard Time</a></li>

      </ul>'
