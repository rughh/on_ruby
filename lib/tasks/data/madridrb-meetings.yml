    details: ! '<p>Madrid está estupendo en Agosto. Lugares que habitualmente están
      masificados de gente y tráfico, tienen unos niveles de ocupación mucho más razonables.</p>

      <p>Además, el tiempo es menos caluroso de lo que cabría esperar. Hace una temperatura
      estupenda para ir a un bar o una terracita al aire libre, tomarse algo y charlar.</p>

      <p>Y en eso consiste el terracismo.rb. Nos reunimos y charlamos en agradable
      compañía, sin ponente ni charla ni nada. Todo el mundo es bienvenido.</p>'
