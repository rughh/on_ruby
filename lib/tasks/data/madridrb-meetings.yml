  topics:
  - title: Ruby y Ciencia
    details: ! "<p>En el mundo científico hoy en día, en todos los campos de investigación
      existen tareas que necesitan programación y desarrollos a medida a la hora de
      analizar datos o producir resultados. Sin embargo cuando un científico sin experiencia
      en programación se encuentra con un problema que requiere código en casi ningún
      caso utiliza Ruby ¿Por qué? \nEn esta charla intentaremos responder a esta pregunta,
      veremos cual es el estado actual de Ruby como herramienta para usos científicos
      e intentaremos ver qué podemos hacer para convertir a Ruby en el lenguaje preferido
      para la ciencia.</p>"
    details_md: ! 'En el mundo científico hoy en día, en todos los campos de investigación
