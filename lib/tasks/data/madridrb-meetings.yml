  topics:
  - title: ! 'Hacking social: tras las líneas enemigas'
    details: ! '<p>Como desarrolladores nos pasamos la mayoría del tiempo hackeando:
      optimizando bases de datos, configurando servicios, integrándonos con APIs de
      terceros. Normalmente nos sentimos mucho más cómodos trabajando con máquinas
      que con personas. Sin embargo, tarde o temprano acabamos en un proyecto en el
      que tenemos que gestionar un equipo, un cliente o, peor, a nuestro jefe.</p>

      <p>Nadie nos explica cómo se hace y tenemos la idea de que esto puede ser la
      guerra. Voy a intentar dar una visión diferente (y muy personal) de la que normalmente
      tenemos acerca de este tipo de trabajo. Intentaré explicar por qué esto puede
      llegar a ser un reto apasionante y por qué, en el fondo, no está tan alejado
      de nuestro día a día como solemos creer.</p>

      <p>Contaré lo que nadie me contó a mí y que hubiera agradecido que alguien me
      hubiera contado en su momento.</p>'
