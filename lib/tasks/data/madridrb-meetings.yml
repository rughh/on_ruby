  topics:
  - title: A [git] workflow
    details: ! '<p>Todos sabemos usar Git (o estamos a un <a href="http://progit.org/"
      rel="nofollow">libro</a> de distancia de ello) pero, ¿cómo sacarle mayor partido?
      </p>

      <p>Git es una herramienta flexible y <em>agnóstica de workflow</em>, lo que
      quiere decir que podemos implementar nuestro flujo de trabajo, sea cual sea,
      sin tener que “pelearnos” con Git para reflejar en nuestros repositorios nuestra
      forma de trabajar. Al contrario, Git nos puede ayudar a estar seguros de que
      estamos siguiendo nuestras propias reglas de trabajo.</p>

      <p>En esta charla se propondrá un workflow, de los infinitos posibles a la hora
      de desarrollar software, inspirado muy de cerca en el que usamos en BeBanjo
      para desarrollar nuestros tres productos, basado a su vez en ideas ágiles como
      <em>continuous delivery</em> y <em>kanban</em>, y se explicará también cómo
      hacer que Git no sólo lo soporte sino que se convierta en la herramienta clave
      para llevarlo a cabo.</p>

      <p><strong>AVISO</strong>: Aunque a primera vista parece que esta charla no
      tiene relación con Ruby, a su final habrá ingesta masiva de cerveza, quedando
      demostrada así la falsedad de esa apariencia.</p>

      <h2>Resources</h2>

      <ul>

      <li><a href="http://slidesha.re/gvbvl5" rel="nofollow">Slides de la charla</a></li>

      <li>

      <a href="http://bit.ly/gnPV10" rel="nofollow">Wallpaper de regalo</a> (cortesía
      de <a href="http://twitter.com/bomberstudios" rel="nofollow">@bomberstudios</a>)</li>

      </ul>'
    details_md: ! 'Todos sabemos usar Git (o estamos a un [libro](http://progit.org/)
