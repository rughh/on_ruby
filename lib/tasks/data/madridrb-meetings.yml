    details: ! '<p>Las bases de datos de grafos no son tan populares entre otras bases
      de datos NoSQL, pero su adopción está creciendo rápidamente. Este tipo de base
      de datos es una navaja suiza para datos altamente interrelacionados (linked
      data).</p>

      <p>En esta charla veremos algunos conceptos básicos de teoría de grafos. Con
      Neo4j, la base de datos de grafos más popular, exploraremos el modelado y veremos
      lo fácil que es hacer consultas en base a relaciones. Como último paso comentaremos
      las opciones para usarlo en Ruby. </p>

