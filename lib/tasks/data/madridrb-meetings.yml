  topics:
  - title: A g[r]eek talking about Heroku
    details: ! '<p>Undoubtedly, Heroku is the new black. The Salesforce guys sure
      think so, and so do all the cool kids on the ruby-block. So, you wonder, is
      it right for you? </p>

      <p>In this short talk I plan to recount my experience migrating <a href="http://jobandtalent.com"
      rel="nofollow">Jobandtalent</a> to Heroku. </p>

      <p>Time permiting, I will try to cover the following subjects, some superficially,
      some in more detail:</p>

      <ul>

      <li>PostgreSQL; differences to MySQL, quirks, hidden features, performance considerations</li>

      <li>Heroku''s read only file system, and how it might affect your application</li>

      <li>Heroku Add-Ons. The Essential, The Nice-to-have, The Rest</li>

      <li>Anecdotal tales of the platform''s quality of service and support </li>

      </ul>

      <p><strong>AVISO:</strong> El idioma de la charla será español, inglés, griego
      o <em>spangreesh</em> en función del número de cervezas que lleve encima el
      ponente al comienzo de la misma</p>

      <h3>Resources</h3>

      <ul>


      </ul>'
