      rel="nofollow">Some rough fibrous material - Madrid.rb - Nov 2010.pdf</a></li>

      </ul>'
    details_md: ! 'In tonight''s talk Murray Steele is going to tell you about fibers,
      a new feature in ruby 1.9 that provides an alternative to threads for doing
      concurrency. He''ll cover some of the background behind what fibers are, the
      fibers api so you know how to use them and some examples of places where fibers
      are being used.


      At the end of the talk, if you''re interested he can talk a little about Ruby
      Manor as it''s not a traditional conference and he''d love it if other rubyists
      picked up the idea and ran their own Ruby Manor style events.


      ## Resources


