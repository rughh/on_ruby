    details: ! '<p>No todo el mundo se va de vacaciones a la vez. Y los que se quedan
      en Madrid, puede que echen de menos un Madrid.rb.</p>

      <p>Para eso existe el Terracismo.rb.</p>

      <p>En una reunión normal de Madrid.rb hay una charla dada por algún ponente,
      seguida de unas preguntas, y luego charlas con comida y bebida, mayormente cervezas.</p>

      <p>Terracismo.rb es más minimalista; no hay charla ni ponente, vamos directamente
      a las cervezas. Todos son bienvenidos. Juntemos nuestros jarros de cerveza y
      llamemos al Capitán Planeta, para que nos haga una tarde digna del mejor terracismo.</p>'
