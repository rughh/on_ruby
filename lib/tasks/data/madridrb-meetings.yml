  original_url: http://madridrb.jottit.com/noviembre_2010
  topics:
  - title: Fibers in Ruby 1.9
    details: ! '<p>In tonight''s talk Murray Steele is going to tell you about fibers,
      a new feature in ruby 1.9 that provides an alternative to threads for doing
      concurrency. He''ll cover some of the background behind what fibers are, the
      fibers api so you know how to use them and some examples of places where fibers
      are being used.</p>

      <p>At the end of the talk, if you''re interested he can talk a little about
      Ruby Manor as it''s not a traditional conference and he''d love it if other
      rubyists picked up the idea and ran their own Ruby Manor style events.</p>

      <h2>Resources</h2>

      <ul>

      <li><a href="http://dl.dropbox.com/u/645329/Some%20rough%20fibrous%20material%20-%20Madrid.rb%20-%20Nov%202010.key"
      rel="nofollow">Some rough fibrous material - Madrid.rb - Nov 2010.key</a></li>

