    details: <p>El Open Data prometía abrir las administraciones a los ciudadanos
      y generar una ola de transparencia. Pero los datos más jugosos no están en la
      superficie, esperando para ser tratados de forma estructurada y en formatos
      reutilizables, sino que se esconden en tablas imposibles y PDFs puñeteros. Hablaremos
      de cómo aplicar Ruby a la extracción y tratamiento de información pública para
      realizar investigaciones (con ejemplos internacionales y del trabajo que realizamos
      en <a href="http://www.civio.es/">Civio</a>) y cómo los informáticos se han
